definitions:
  models.Album:
    properties:
      artist:
        description: Nazwa wykonawcy
        type: string
      cover_url:
        description: URL do okładki albumu
        type: string
      created_at:
        description: Data utworzenia wpisu
        type: string
      description:
        description: Opis albumu
        type: string
      genre:
        description: Gatunek muzyczny
        type: string
      id:
        description: ID albumu
        type: string
      price:
        description: Cena albumu
        type: number
      quantity:
        description: Ilość dostępnych sztuk
        type: integer
      release_date:
        description: Data wydania
        type: string
      title:
        description: Tytuł albumu
        type: string
      tracks:
        description: Lista utworów
        items:
          type: string
        type: array
      updated_at:
        description: Data ostatniej aktualizacji
        type: string
    type: object
  models.Cart:
    properties:
      id:
        description: ID koszyka (unikalny identyfikator)
        type: string
      items:
        description: Lista pozycji w koszyku
        items:
          $ref: '#/definitions/models.CartItem'
        type: array
      total:
        description: Sumaryczna wartości koszyka
        type: number
      user_id:
        description: ID użytkownika, do którego należy koszyk
        type: string
    type: object
  models.CartItem:
    properties:
      album_id:
        description: ID albumu dodanego do koszyka
        type: string
      quantity:
        description: Ilość sztuk albumu w koszyku
        type: integer
    type: object
  models.Order:
    properties:
      created_at:
        description: Data utworzenia zamówienia
        type: string
      id:
        description: ID zamówienia (unikalny identyfikator)
        type: string
      items:
        description: Lista pozycji w zamówieniu
        items:
          $ref: '#/definitions/models.OrderItem'
        type: array
      shipping:
        allOf:
        - $ref: '#/definitions/models.ShippingDetails'
        description: Dane do wysyłki
      status:
        description: Status zamówienia (pending, processing, shipped, completed, cancelled)
        type: string
      total:
        description: Całkowita wartość zamówienia
        type: number
      updated_at:
        description: Data ostatniej aktualizacji zamówienia
        type: string
      user_id:
        description: ID użytkownika, który złożył zamówienie
        type: string
    type: object
  models.OrderItem:
    properties:
      album_id:
        description: ID albumu w zamówieniu
        type: string
      price:
        description: Cena jednostkowa albumu w momencie zamówienia
        type: number
      quantity:
        description: Ilość sztuk albumu
        type: integer
    type: object
  models.Review:
    properties:
      album_id:
        description: ID albumu, którego dotyczy recenzja
        type: string
      comment:
        description: Komentarz do recenzji
        type: string
      created_at:
        description: Data utworzenia recenzji
        type: string
      id:
        description: ID recenzji (unikalny identyfikator)
        type: string
      rating:
        description: Ocena albumu (np. od 1 do 5)
        type: integer
      user_id:
        description: ID użytkownika, który dodał recenzję
        type: string
    type: object
  models.ShippingDetails:
    properties:
      address:
        description: Adres dostawy (np. ulica, nr domu/mieszkania)
        type: string
      city:
        description: Miasto dostawy
        type: string
      country:
        description: Kraj dostawy
        type: string
      phone_number:
        description: Numer telefonu kontaktowego
        type: string
      postal_code:
        description: Kod pocztowy dostawy
        type: string
    type: object
  models.User:
    properties:
      created_at:
        description: Data utworzenia użytkownika
        type: string
      email:
        description: Adres email użytkownika
        type: string
      first_name:
        description: Imię użytkownika
        type: string
      id:
        description: ID użytkownika (unikalny identyfikator)
        type: string
      is_active:
        description: Czy konto jest aktywne
        type: boolean
      last_name:
        description: Nazwisko użytkownika
        type: string
      phoneNumber:
        description: Numer telefonu
        type: string
      role:
        description: Rola użytkownika (np. "employee", "customer", "admin")
        type: string
      shipping_details:
        allOf:
        - $ref: '#/definitions/models.ShippingDetails'
        description: Dane adresowe
      updated_at:
        description: Data ostatniej aktualizacji
        type: string
    type: object
info:
  contact: {}
paths:
  /albums:
    get:
      consumes:
      - application/json
      description: Zwraca wszystkie albumy w sklepie z opcjonalnym filtrowaniem, sortowaniem
        i paginacją
      parameters:
      - description: Numer strony (domyślnie 1)
        in: query
        name: page
        type: integer
      - description: Liczba wyników na stronę (domyślnie 10)
        in: query
        name: limit
        type: integer
      - description: Filtruj po wykonawcy (częściowa zgodność, bez wielkości liter)
        in: query
        name: artist
        type: string
      - description: Filtruj po gatunku muzycznym (częściowa zgodność, bez wielkości
          liter)
        in: query
        name: genre
        type: string
      - description: Sortowanie po polach (np. price,-title)
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'Struktura danych zawiera: page, limit, total i data (lista
            albumów)'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Pobierz listę albumów
      tags:
      - Albums
    post:
      consumes:
      - application/json
      description: Dodaje album do bazy danych
      parameters:
      - description: Album do dodania
        in: body
        name: album
        required: true
        schema:
          $ref: '#/definitions/models.Album'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Album'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Dodaj nowy album
      tags:
      - Albums
  /albums/{id}:
    delete:
      consumes:
      - application/json
      description: Usuwa album na podstawie ID
      parameters:
      - description: ID albumu
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Usuń album
      tags:
      - Albums
    get:
      consumes:
      - application/json
      description: Zwraca szczegóły albumu na podstawie ID
      parameters:
      - description: ID albumu
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Album'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Pobierz album po ID
      tags:
      - Albums
    patch:
      consumes:
      - application/json
      description: Aktualizuje dane albumu na podstawie ID
      parameters:
      - description: ID albumu
        in: path
        name: id
        required: true
        type: string
      - description: Zaktualizowane dane albumu
        in: body
        name: album
        required: true
        schema:
          $ref: '#/definitions/models.Album'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Zaktualizuj album
      tags:
      - Albums
